<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Login Simple | Front - Responsive Website Template</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-97648764-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-97648764-1');
  </script>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Favicon -->
  @@include('app/partials/favicon.html')

  <!-- Fonts and styles -->
  @@include('app/partials/styles.html')

</head>

<body>
  <!-- Skippy -->
  <a id="skippy" class="sr-only sr-only-focusable u-skippy" href="#content">
    <div class="container">
      <span class="u-skiplink-text">Skip to main content</span>
    </div>
  </a>
  <!-- End Skippy -->

  <!-- ========== MAIN ========== -->
  <main id="content" role="main">
    <!-- Form -->
    <div class="d-flex align-items-center position-relative min-height-100vh--lg">
      <!-- Navbar -->
      <header class="position-absolute-top-0 z-index-2">
        <nav class="d-flex justify-content-between align-items-center">
          <!-- Logo -->
          <div class="col-lg-5 col-xl-4 text-lg-center px-0">
            <a class="d-inline-block p-3 p-sm-5" href="@@webRoot/" aria-label="Front">
              <img class="d-none d-lg-inline-block" src="/images/svg/logos/logo-dark.svg" alt="Logo" style="width: 140px;">
              <img class="d-inline-block d-lg-none" src="/images/svg/logos/logo.svg" alt="Logo" style="width: 140px;">
            </a>
          </div>
          <!-- End Logo -->

          <!-- Button -->
          <div class="p-3 p-sm-5">
            <a class="btn btn-sm btn-primary u-btn-primary transition-3d-hover"
               href="http://my.adbloom.co/signup/"
               rel="noopener noreferrer" target="_blank">Sign Up</a>
          </div>
          <!-- End Button -->
        </nav>
      </header>
      <!-- End Navbar -->

      <div class="col-lg-5 col-xl-4 d-none d-lg-flex align-items-center u-gradient-half-primary-v4 min-height-100vh--lg px-0">
        <div class="w-100 p-5">
          <div class="w-md-80 w-lg-60 text-center mx-auto">
            <blockquote class="h3 text-white font-weight-normal mb-4">
              Access your Adbloom dashboard using your credentials
            </blockquote>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row no-gutters">
          <div class="col-md-8 col-lg-7 col-xl-6 offset-md-2 offset-lg-2 offset-xl-3 u-space-3 u-space-0--lg">
            <!-- Form -->
            <form class="js-validate mt-5" action="https://adbloom.hasoffers.com/" method="post">
              <input name="_method" type="hidden" value="POST" />

              <!-- Title -->
              <div class="mb-7">
                <h2 class="h3 text-primary font-weight-normal mb-0">Welcome <span class="font-weight-bold">back</span></h2>
                <p>Login to manage your account.</p>
              </div>
              <!-- End Title -->

              <!-- Input -->
              <div class="js-form-message mb-4">
                <label class="h6 small d-block text-uppercase">Email address</label>

                <div class="js-focus-state input-group u-form">
                  <input type="text" class="form-control u-form__input" required
                         name="data[User][email]" value=""
                         placeholder="jack@walley.com"
                         aria-label="jack@walley.com"
                         data-msg="Please enter a valid email address."
                         data-error-class="u-has-error"
                         data-success-class="u-has-success">
                </div>
              </div>
              <!-- End Input -->

              <!-- Input -->
              <div class="js-form-message mb-4">
                <div class="d-flex justify-content-between align-items-center">
                  <label class="h6 small d-block text-uppercase">Password</label>

                  <div class="mb-2">
                    <a class="small u-link-muted" href="http://my.adbloom.co/users/forgot_password">Forgot Password?</a>
                  </div>
                </div>

                <div class="js-focus-state input-group u-form">
                  <input class="form-control u-form__input" required
                         name="data[User][password]" type="password" value=""
                         placeholder="********"
                         aria-label="********"
                         data-msg="Your password is invalid. Please try again."
                         data-error-class="u-has-error"
                         data-success-class="u-has-success">
                </div>
              </div>
              <!-- End Input -->

              <!-- Button -->
              <div class="row align-items-center mb-5">
                <div class="col-6">
                  <span class="small text-muted">Don't have an account?</span>
                  <a class="small" href="http://my.adbloom.co/signup">Signup</a>
                </div>

                <div class="col-6 text-right">
                  <button type="submit" value="Login"
                          class="btn btn-primary u-btn-primary transition-3d-hover">Log in</button>
                </div>
              </div>
              <!-- End Button -->
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Form -->
  </main>
  <!-- ========== END MAIN ========== -->

  <!-- Scripts-->
  @@include('app/partials/scripts.html')

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of forms
      $.HSCore.helpers.HSFocusState.init();
    });
  </script>
</body>
</html>
