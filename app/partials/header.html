<!-- ========== HEADER ========== -->
<!-- type: transparent || white -->
<header id="header" class="u-header u-header--abs-top-md u-header--show-hide-md @@type"
        data-header-fix-moment="500"
        data-header-fix-effect="slide">

  <div class="u-header__section">
    <div id="logoAndNav" class="container">
      <!-- Nav -->
      <nav class="js-mega-menu navbar navbar-expand-md u-header__navbar">
        <!-- Logo -->
        <a class="navbar-brand u-header__navbar-brand u-header__navbar-brand-top-space" href="@@webRoot/"
           aria-label="Front">
          <img src="/images/svg/logos/logo.svg" alt="Logo">
        </a>
        <!-- End Logo -->

        <!-- Responsive Toggle Button -->
        <button type="button" class="navbar-toggler btn u-hamburger"
                aria-label="Toggle navigation"
                aria-expanded="false"
                aria-controls="navBar"
                data-toggle="collapse"
                data-target="#navBar">
            <span id="hamburgerTrigger" class="u-hamburger__box">
              <span class="u-hamburger__inner"></span>
            </span>
        </button>
        <!-- End Responsive Toggle Button -->

        <!-- Navigation -->
        <div id="navBar" class="collapse navbar-collapse py-0">
          <ul class="navbar-nav u-header__navbar-nav ml-lg-auto">

            <!-- Home - Link -->
            <li class="nav-item">
              <a class="nav-link u-header__nav-link" href="@@webRoot/">
                Home
              </a>
            </li>
            <!-- End Home - Link -->

            <!-- Services -->
            <li class="nav-item hs-has-sub-menu u-header__nav-item"
                data-event="hover"
                data-animation-in="slideInUp"
                data-animation-out="fadeOut">
              <a id="blogMegaMenu" class="nav-link u-header__nav-link" href="@@webRoot/services/"
                 aria-haspopup="true"
                 aria-expanded="false"
                 aria-labelledby="blogSubMenu">
                What we do
                <span class="fa fa-angle-down u-header__nav-link-icon"></span>
              </a>

              <!-- Blog - Submenu -->
              <ul id="blogSubMenu" class="list-inline hs-sub-menu u-header__sub-menu py-3 mb-0"
                  style="min-width: 220px;"
                  aria-labelledby="blogMegaMenu">

                <li class="dropdown-item px-0">
                  <a class="js-smooth-scroll nav-link u-list__link px-4"
                     href="@@webRoot/services/#PerformanceGrowth">New User Acquisition</a>
                </li>

                <li class="dropdown-item px-0">
                  <a class="js-smooth-scroll nav-link u-list__link px-4"
                     href="@@webRoot/services/#BloggersAndInfluencers">Bloggers & Influencers</a>
                </li>

                <li class="dropdown-item px-0">
                  <a class="js-smooth-scroll nav-link u-list__link px-4" href="@@webRoot/services/#AffiliateStrategy">
                    Affiliate Strategy & Management
                  </a>
                </li>

              </ul>
              <!-- End Submenu -->
            </li>
            <!-- End Services -->

            <!-- About us -->
            <li class="nav-item hs-has-sub-menu u-header__nav-item"
                data-event="hover"
                data-animation-in="slideInUp"
                data-animation-out="fadeOut">
              <a id="blogMegaMenu" class="nav-link u-header__nav-link" href="@@webRoot/about/"
                 aria-haspopup="true"
                 aria-expanded="false"
                 aria-labelledby="blogSubMenu">
                About us
                <span class="fa fa-angle-down u-header__nav-link-icon"></span>
              </a>

              <!-- Blog - Submenu -->
              <ul id="blogSubMenu" class="list-inline hs-sub-menu u-header__sub-menu py-3 mb-0"
                  style="min-width: 220px;"
                  aria-labelledby="blogMegaMenu">

                <li class="dropdown-item px-0">
                  <a class="nav-link u-list__link px-4" href="@@webRoot/about/">Company</a>
                </li>

                <li class="dropdown-item px-0">
                  <a class="nav-link u-list__link px-4" href="@@webRoot/about/">Team</a>
                </li>

                <li class="dropdown-item px-0">
                  <a class="nav-link u-list__link px-4" href="@@webRoot/about/">Contact Us</a>
                </li>

              </ul>
              <!-- End Submenu -->
            </li>
            <!-- End About us -->

            <!-- Buttons -->
            <li class="nav-item py-2">
              <a class="btn btn-sm u-header__login btn-primary u-btn-primary transition-3d-hover ml-md-3 mr-3"
              href="#learnModeModal" role="button"
              data-modal-target="#learnModeModal"
              data-overlay-color="#111722">
              Learn More
              </a>

              <a href="http://my.adbloom.co/" rel="noopener noreferrer" target="_blank"
                 class="btn btn-sm btn-primary u-btn-primary transition-3d-hover u-header__login">
                Partner Login
              </a>
            </li>
            <!-- End Buttons -->
          </ul>
        </div>
        <!-- End Navigation -->
      </nav>
      <!-- End Nav -->
    </div>
  </div>
</header>
<!-- ========== END HEADER ========== -->
